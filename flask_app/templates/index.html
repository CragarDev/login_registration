<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Craig Burke - project title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

<body class="bg-dark text-warning">
  <!-- start -- Heading -->
  <main class="container mt-4">
    <div class="container bg-light text-dark rounded-3 ">
      <h1 class="mt-1">LOGIN and REGISTRATION</h1>
    </div>
    <p class="w-100"></p>
    <!-- end -- Heading -->
    <!-- Validation flash messages -->
    {% with messages = get_flashed_messages() %}
    <!-- declare a variable called messages -->
    {% if messages %}
    <!-- check if there are any messages -->
    {% for message in messages %}
    <!-- loop through the messages -->
    <h3 class="text-center text-danger">{{message}}</h3> <!-- display each message in a paragraph tag -->
    <p class="w-100"></p>
    {% endfor %}
    {% endif %}
    {% endwith %}


    <!-- start -- Registration -->
    <div class="container">


      <div class="container bg-secondary text-light rounded-3 w-50">

        <h2 class="mt-2 ps-3 w-50  rounded-3 text-dark bg-warning">REGISTRATION</h2>

        <form action="/register_user" method="post">

          <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" name="first_name" class="form-control">
          </div>

          <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" name="last_name" class="form-control">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="text" name="password" class="form-control">
          </div>

          <div class="mb-3">
            <label for="password_confirmation" class="form-label">Password Confirmation</label>
            <input type="text" name="password_confirmation" class="form-control">
          </div>

          <button type="submit" class="btn btn-warning mt-5 mb-5">Register</button>

        </form>
      </div>
      <p class="w-100"></p>



    </div>



  </main>
  <!-- end -- MAIN -->
</body>

</html>
